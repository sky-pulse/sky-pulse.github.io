<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            width: 100vw;
            overflow-x: hidden;
        }
        
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 2rem;
        }
        
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
        }
        
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #007bff;
        }
        
        .main-content {
            margin-top: 80px;
            width: 100%;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            padding: 0 3rem;
        }
        
        .content-wrapper {
            margin-right: 0;
            width: 100%;
        }
        
        /* Mobile navbar */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 1024px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .navbar-content {
                position: relative;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .container {
                padding: 0 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                padding: 0.75rem;
            }
            
            .logo {
                font-size: 1.25rem;
            }
            
            .nav-links {
                                 font-size: 0.9rem;
             }
         }
         
         /* Footer */
         .footer {
             background: #2c3e50;
             color: white;
             padding: 2rem 0;
             text-align: center;
             margin-top: 4rem;
         }
         
         .footer p {
             margin: 0;
             font-size: 0.9rem;
             opacity: 0.8;
         }
         
         .footer a {
             color: #007bff;
             text-decoration: none;
         }
         
         .footer a:hover {
             color: #0056b3;
         }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">SkyPulse</a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="#teaser">Home</a></li>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#tutorials">Tutorials</a></li>
                <li><a href="#technology">Technology</a></li>
                <li><a href="#impact">Impact</a></li>
                <li><a href="#get-started">Get Started</a></li>
                <li><a href="https://github.com/orgs/sky-pulse/repositories">GitHub</a></li>
                <li><a href="http://skypulse-docs.devmaany.com">Docs</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="content-wrapper">
            <div class="container">
                {{ content }}
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Armasuisse, Max Planck Institute for Software Systems, DAD AI. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navLinks').classList.remove('active');
            });
        });
    </script>
</body>
</html>
